<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>third</title>
    <link rel="stylesheet" href="third.css">
    <script defer src="second.js"></script>
</head>

<body>
    <div class="container">
        <div class="header2">
            <div class="content">
                <img class="headerImg" src="vect.png">
                <h class="header1">Redberry Knight Cup</h>
            </div>
        </div>

        <div class="leftSide">
            <img class="leftSideImg" src="img4.jpg">
        </div>

        <div class="formSide">
            <div>
                <p class="headingfirst">First Step Is Done, Continue To Finish Onboarding</p>
            </div>
            <div class="monitor">
                <img class="success2" src="success2.png">
                <p class="progressNumber2">2</p>
            </div>
            <div class="secondMonitor">
                <p class="suc">Personal information</p>
                <p class="suc">Chess experience</p>
            </div>

            <div class="header">
                <h2 class="bigHeading">Chess experience</h2>
                <p class="subHeading">This Is Basic Information Fields</p>
            </div>

            <div class="levelAndCharacter">
                <div class="level">
                    <p class="lev">level of knowladge</p>
                    <img class="accordeon" src="ve.png">
                    <img class="medical1" src="medical.png">
                </div>
                <div class="character">
                    <p class="char">Choose your character</p>
                    <img class="accordeon" src="ve.png">
                    <img class="medical2" src="medical.png">
                </div>
            </div>
            <img class="medical3" src="medical.png">

            <div class="radioBtn">
                <legend class="radioBtnQuestion">Have you participated in the Redberry Championship?</legend>

                <div class="radioBtnChoises">
                    <div>
                        <input type="radio" id="yes" name="yes" value="yes" checked>
                        <label for="yes" class="yes">Yes</label>
                    </div>
                    <div>
                        <input type="radio" id="no" name="no" value="no">
                        <label for="no" class="no">No</label>
                    </div>
                </div>
                <div class="nextBackBtn">
                    <p class="back">Back</p>
                    <div class="next">
                        <input type="submit" value="Next">
                        <img class="nextBtn" src="download.png">
                    </div>

                </div>


            </div>
        </div>
        <div class="accordion">
            <button type="button" class="beginner">Begginer</button>
            <button type="button" class="intermediate">Intermediate</button>
            <button type="button" class="professional">Professional</button>
        </div>



</body>

</html>
